<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Contact Management System</title>
    </h:head>
<!-- check-->
    <h:body>
        <div id="top" class="top">
            <div align="left" style="display: inline-block">
                <h:graphicImage name="logo.PNG" library="image"/>
            </div>
            <div style="display: inline-block;float: right;padding-top: 83px">
                <ui:include src="header.xhtml"/>
            </div>
        </div>
        <div id="content" class="center_content">
            <hr/>
            <br/>
            
            <c:if test="#{mailBean.isMailSent()}">
                <h:outputLabel value="Your Mail has been sent." style="color: red; font-size: 25px; font-style: oblique; margin-left: 400px;"/>
            </c:if>
            
            <h1>List of Contacts</h1>
            <h:form>
                <p:dataTable id="display" value="#{hiberManage.conts}" paginator="true" rows="10" var="item" style="border:solid 1px">
                    <p:column headerText="First Name">
       
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                    <p:column headerText="Last Name">
       
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column headerText="Company Name">
       
                        <h:outputText value="#{item.companyName}"/>
                    </p:column>
                    <p:column headerText="Company Location">
       
                        <h:outputText value="#{item.companyLoc}"/>
                    </p:column>
                    <p:column headerText="Phone">
       
                        <h:outputText value="#{item.phoneNo}"/>
                    </p:column>
                    
                    <p:column headerText="Email">
                        
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column headerText="Designation">
                        <h:outputText value="#{item.designation}"/>
                    </p:column>
                    <p:column headerText="View Contact">
                            <h:outputText value=" "/>
                        <h:commandLink action="#{hiberManage.prepareView}" value="View"/>
                    </p:column>
                </p:dataTable>
            <!--</h:panelGrid>-->
            </h:form>
        </div>
    </h:body>

</html>
