<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>HandShake</title>
        <link href="resources/style/960.css" rel="stylesheet" type="text/css" />
        <link href="resources/style/style.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="resources/images/favicon.ico" />
        <script type="text/javascript" src="resources/js/jquery.js"></script>
        <script type="text/javascript" src="resources/js/min.js"></script>
        <script  type="text/javascript" src="resources/js/script.js"></script>
    </head>

    <body>
        <div class="container_12"> 
            <!--grid_12 start here-->
            <div class="grid_12"> 
                <!--logo_container start here-->
                <div id="logo_container"><img src="resources/images/logo.png" height="70"></img>
                    <div class="clear"></div>
                </div>
                <!--logo_container end here-->
                <div id="nav_wrapper">
                    <ul id="nav">
                        <h:form id="myform">

                            <p:growl id="message" />

                            <li>
                                <span style="color: black; font-weight: bold">Username <p:inputText id="username" required="true" requiredMessage="Please enter username!" 
                                                                                                    value="#{sessionHandler.username}" tabindex="1" maxlength="100">

                                    </p:inputText><br/></span>
                                <h6 align="right"><h:outputLabel value="@compassitesinc.com" /></h6>
                            </li>
                            <li><span style="color: black; font-weight: bold">
                                    Password <p:password id="password"  value="#{sessionHandler.password}" tabindex="2" /></span>
                            </li><br/>

                            <div align="right"><p:commandButton id="loginButton" action="#{sessionHandler.login()}" tabindex="3" value="Login" update="message" />
                            </div>
                        </h:form>
                    </ul>
                </div>
                <!--#nav_wrapper--> 
                <div class="grid_12">
                    <div class="divider"></div>
                </div>  
            </div>
            <!--grid_12 end here-->
            <div class="clear"></div>
            <div style="margin-left: 15px;">

                <div id="slider" style=" width:500px; float: left;">
                    <div id="slideshow" style=" height: 300px; width:500px; float: left;">
                        <div class="slide_entry" style=" height: 600px; width: 500px; float: left;">
                            <ul style="width: 500px; height: 600px;">
                                <li style="width: 500px; ">
                                    <img src="resources/images/handshake_logo_1.png" ></img>
                                </li>
                                <li style="width: 500px;">

                                    <p class="subtitle" style="width: 300px;">HandShake, Connect Seamlessly</p>
                                    <img src="resources/images/logo.png" ></img>
                                </li>
                            </ul>

                            <div id="number"></div>
                        </div>
                        <!-- end slide_entry_full div --> 
                    </div>
                    <!-- end slideshow_full div --> 
                </div>

                <div style="float: right; display: inline-block">
                    <h:form id="signUpForm">
                        <p style="font-size: 25px;">Sign Up </p>
                        <table class="loginTable" style="margin-top:40px; margin-right:120px;">
                            <tr>
                                <td>Email :</td>
                                <td><p:inputText id="emailSign" required="true"
                                                 requiredMessage="Please enter email address!"
                                                 validatorMessage="Invalid email format"
                                                 value="#{hiberManage.emailForSignUp}">

                                        <p:ajax event="change" update="signUpForm:emailmessage" listener="#{hiberManage.validateEmployeeEmail(hiberManage.emailForSignUp)}" />

                                        <f:validateRegex
                                            pattern="^[A-Za-z0-9][A-Za-z0-9_-]+(\.[_A-Za-z0-9-]+)*[A-Za-z0-9]@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <br/><h:message id="emailmessage" for="emailSign" /></td>

                            </tr>
                            <tr>
                                <td>Password :</td>
                                <td><h:inputSecret id="password" class="input" value="#{hiberManage.password}"/></td>
                            </tr>

                            <tr>
                                <td>Retype Password :</td>
                                <td><h:inputSecret id="retypePassword" class="input" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="right"><h:commandButton id="okbtn" value="Submit" class="button" action="#{hiberManage.addNewUser()}"/></td>
                            </tr>
                        </table>
                    </h:form>
                </div>

            </div>

            <div class="grid_12">
                <div class="divider"></div>
            </div>
            <!--grid_12 end here-->
            <div class="clear"></div>
            <!--grid_12 start here-->
            <div class="grid_12"> 
                <!--footer start here-->
                <div id="footer"> 
                    <!--grid_3 start here-->
                    <div class="grid_2 nomarginright paddingleft">
                        <h1>Connect with us</h1>
                        <div class="social_icon"><a href="#"><img src="resources/images/fb.png" width="16" height="16" alt="" /></a></div>
                        <div class="social_icon"><a href="#"><img src="resources/images/twt.png" width="16" height="16" alt="" /></a></div>
                        <div class="social_icon"><a href="#"><img src="resources/images/in.png" width="16" height="16" alt="" /></a></div>
                        <div class="social_icon"><a href="#"><img src="resources/images/di.png" width="16" height="16" alt="" /></a></div>

                    </div>
                    <div class="copyright">Â© Copyright 2013</div>
                    <!--grid_3 end here--> 
                </div>
            </div>
        </div>
        <br/>
    </body>
</html>
