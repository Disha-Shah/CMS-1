<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Contact Management System</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div align="left" style="display: inline-block">
                <h:graphicImage name="logo.PNG" library="image"/>
            </div>
            <div style="display: inline-block;float: right;padding-top: 83px">
                <ui:include src="header.xhtml"/>
            </div>
        </div>
        <div id="content" class="center_content">
            <h:form id="myform">
              
                <table>
                    <tr>
                        <c:if test="#{hiberManage.isContactAdded()}">
                            <h:outputLabel value="The contact has been added." style="color: red; font-size:25px; font-style: oblique; margin-left: 400px;"/>
                        </c:if>
                    </tr>
                    <tr>
                        <td colspan="8"><h1>Contact Detail</h1></td>
                    </tr>
                    
                    <tr>
                        
                        <td>First Name<h:outputText value="*" style="color: red;" /></td>
                        <td><p:inputText id="fname" tabindex="1" required="true" requiredMessage="Please enter First Name!" validatorMessage="Alphabets only!"
                                         value="#{hiberManage.firstName}" maxlength="30">
                                <f:validateRegex pattern="[ a-zA-Z]+"/>
                            </p:inputText>

                        </td>
                        <td><p:message for="fname" /></td>
                        <td>&nbsp;</td><td>&nbsp;</td>
                        <td>LinkedIn URL</td>
                        <td>
                            <p:inputText id="linkedin" tabindex="8"
                                         value="#{hiberManage.url}" validatorMessage="Please enter valid linkedIn URL!" maxlength="256">
                                <f:validateRegex pattern="^$|^(http://)?[A-Za-z]*\.linkedin.com\/[\.A-Za-z0-9\-\/]*$"/>
                            </p:inputText>
                        </td>
                        <td><p:message for="linkedin" /></td>
                    </tr>

                    <tr>
                        <td>Last Name<h:outputText value="*" style="color: red;" /></td>
                        <td><p:inputText id="lname" tabindex="2" required="true" requiredMessage="Please enter Last Name!"
                                         value="#{hiberManage.lastName}" validatorMessage="Alphabets only!" maxlength="30">
                                <f:validateRegex pattern="[ a-zA-Z]+"/>
                            </p:inputText></td>
                        <td><p:message for="lname" /></td>
                        <td></td><td></td>
                        <td>Area of Interest</td>
                        <td><p:autoComplete value="#{hiberManage.selectedInterests}" completeMethod="#{hiberManage.completeInterests}"  
                                       multiple="true">  
                               
                            </p:autoComplete></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>Email<h:outputText value="*" style="color: red;" /></td>
                        <td>
                            <p:inputText id="email" tabindex="3" required="true" label="email"
                                         requiredMessage="Please enter email address!"
                                         validatorMessage="Invalid email format"
                                         value="#{hiberManage.email}">

                                <p:ajax event="change" update="myform:emailmessage myform:email myform:addButton" listener="#{hiberManage.validateEmail(hiberManage.email)}" />
                                
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>
                            
                            <!--<p:watermark for="email" value="Email Address *" />-->
                        </td>
                        <td>
                            <h:message id="emailmessage" for="email" />                            
                        </td>
                        <td></td><td></td>
                        <td rowspan="3" valign="top">Notes</td>
                        <td rowspan="3">
                            <p:inputTextarea rows="5" cols="20" tabindex="10" value="#{hiberManage.notes}" counter="counter" maxlength="150"       
                                             counterTemplate="{0} characters remaining." autoResize="false"/>  
                            <br/><h:outputText id="counter"  /> 
                        </td>
                        <td></td>
                    </tr>

                    
                    <tr>
                        <td><h:outputText value="Contact No. " />  </td>
                        <td><p:inputMask id="contactNo" tabindex="4" value="#{hiberManage.mobNo}" 
                                         mask="(999)-9999999999"/> 
                            <p:watermark for="contactNo" value="(ISDCode)-(10DigitNo)" />
                        </td>
                        <td>
                            <p:message for="contactNo" />
                        </td>

                    </tr>   

                    <tr>
                        <td>Company Name<h:outputText value="*" style="color: red;" /></td>
                        <td><p:inputText id="comName" tabindex="5" required="true" requiredMessage="Please enter Company name!"
                                         value="#{hiberManage.comName}" maxlength="100">

                            </p:inputText>
                        </td>
                        <td><p:message for="comName" /></td>
                    </tr>

                    <tr>
                        <td>Company Location<h:outputText value="*" style="color: red;" /></td>
                        <td><p:inputText id="comLoc" required="true" requiredMessage="Please enter Company location!"
                                         tabindex="6" value="#{hiberManage.comLoc}" validatorMessage="Alphabets only!" maxlength="30">
                                <f:validateRegex pattern="[ a-zA-Z]+"/>
                            </p:inputText>
                        </td>
                        <td><p:message for="comLoc" /></td>
                        <td></td>
                        <td></td>
                        <td>Contact Added By<h:outputText value="*" style="color: red;" /></td>
                        <td><p:inputText id="addedBy" tabindex="11" required="true" requiredMessage="Please enter name!"
                                         value="#{hiberManage.addedBy}" validatorMessage="Alphabets only!"></p:inputText></td>
                        <td><p:message for="addedBy" /></td>
                    </tr>

                    <tr>
                        <td>Designation<h:outputText value="*" style="color: red;" /></td>
                        <td><p:inputText id="desgn" tabindex="7" required="true" requiredMessage="Please enter Designation!"
                                         value="#{hiberManage.designation}" maxlength="120">
                            </p:inputText>

                        </td>
                        <td><p:message for="desgn" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p:commandButton id="addButton" value="Add" disabled="#{hiberManage.aurekflag!=0}" style="margin:20px; width: 100px;height:40px "
                                             action="#{hiberManage.addContact()}" ajax="false" onclick="textbox.show()" tabindex="12"/>

                            <p:commandButton value="Cancel" style="margin:20px; width: 100px;height:40px "
                                             type="reset" ajax="false" tabindex="13"/>
                            <h:outputText id="msg" value="#{buttonBean.text}"/>  
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
