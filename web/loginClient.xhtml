<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="./MainTemplate.xhtml" >

    <body>

        <ui:composition template="./MainTemplate.xhtml">

            <ui:define name="menu">
                <div id="nav_wrapper">
                    <ul id="nav">
                        <li  class="current_page_item" ><a href="index.xhtml">Home</a></li>
                        <li><a href="addContactClient.xhtml">Add Contact</a></li>
                        <li><a href="searchClient.xhtml">Search</a></li>
                        <li><a href="mailClient.xhtml">Mail</a></li>
                        <li><a href="aboutusClient.xhtml">About us</a></li>
                    </ul>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:form id="myform">
                    <h4>
                        <div style="display: inline-block;"> 
                            <h2 style='margin:60px 0px 0px 60px;'>Login</h2>
                            <table style="margin:40px 0 100px 100px; ">
                                
                                <tr>
                                    <td>Name</td>
                                    <td><p:inputText id="fname" required="true" requiredMessage="Please enter First Name!" validatorMessage="Alphabets only!"
                                                     value="#{hiberManage.username}" tabindex="1" maxlength="30">
                                            <f:validateRegex pattern="[ a-zA-Z]+"/>
                                        </p:inputText>
                                        <br/><h3> <p:message for="fname" /></h3></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td> 
                                        <p:password id="feedback"  tabindex="2" feedback="true"/>  
                                    </td>
                                </tr>
                                <tr>

                                    <td colspan="2" align="right">
                                        <p:commandButton id="loginButton" action="#{hiberManage.login()}" tabindex="3" value="Login" style="margin:20px; width: 100px;height:40px "
                                                          ajax="false"/>
                                    </td>
                                </tr>

                            </table>
                        </div>
                        <div style='float: right; margin:120px 90px'>
                            <img src="resources/images/logo.png" width="300px"/>
                        </div>

                    </h4>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
