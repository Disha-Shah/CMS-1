<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./MainTemplate.xhtml">

    <ui:define name="menu">
        <div id="nav_wrapper" style="margin-top: 50px">
            <h:form id="myform">

                <p:growl id="message" />


                <span style="color: black; font-weight: bold;font-size: 15px">Username <p:inputText id="username" required="true" requiredMessage="Please enter username!" 
                                                                                    value="#{sessionHandler.username}" tabindex="1" maxlength="100">

                    </p:inputText></span>
                &nbsp;
                <span style="color: black; font-weight: bold;font-size: 15px">
                    Password <p:password id="password"  tabindex="2" /></span>


                <p:commandButton id="loginButton" action="#{sessionHandler.login()}" tabindex="3" value="Login" update="message" />

            </h:form>
        </div>
    </ui:define>

    <ui:define name="content">
        
        <p:imageSwitch effect="fade">
            <ui:repeat var="image" value="#{hiberManage.imageSwitch()}">
                <p:graphicImage value="#{image}" />
            </ui:repeat>
        </p:imageSwitch>
        
        
    </ui:define>

</ui:composition>
