<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Contact Management System</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <div align="left" style="display: inline-block">
                <h:graphicImage name="logo.PNG" library="image"/>
            </div>
            <div style="display: inline-block;float: right;padding-top: 83px">
                <ui:include src="header.xhtml"/>
            </div>
        </div>
        <div id="content" class="center_content">

            <!--<h:form><p:commandButton value="Hello from PrimeFaces" onclick="dlg1.show();" type="button" /><p:dialog header="PrimeFaces Dialog" widgetVar="dlg1" width="500">For more information visit <a href="http://primefaces.org">http://primefaces.org</a>.</p:dialog></h:form> -->

            <h:form >
                <p:growl id="growl" /> 

                <h1><h:outputText value="Search By" /></h1>
                <h4 style="color:black">    
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><p:autoComplete value="#{hiberManage.selectedNames}" completeMethod="#{hiberManage.completeNames}"  
                                                var="p" itemLabel="#{p.firstName} #{p.lastName}" itemValue="#{p}" converter="contact" multiple="true">  

                                    <p:column style="width:100%">  
                                        #{p.firstName} #{p.lastName}  
                                    </p:column>  
                                </p:autoComplete></td>
                        </tr>
                        <tr>
                            <td>Company</td>
                            <td><p:autoComplete value="#{hiberManage.selectedCompanies}" completeMethod="#{hiberManage.completeCompany}"  
                                                multiple="true">  
                                </p:autoComplete></td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td><p:autoComplete value="#{hiberManage.selectedLocations}" completeMethod="#{hiberManage.completeLocation}"  
                                                multiple="true">  
                                </p:autoComplete></td>
                        </tr>
                        <tr>
                            <td>Designation</td>
                            <td><p:autoComplete value="#{hiberManage.selectedDesignations}" completeMethod="#{hiberManage.completeDesignation}"  
                                                multiple="true">  
                                </p:autoComplete></td>
                        </tr>
                        <tr>
                            <td>Interests</td>
                            <td><p:autoComplete value="#{hiberManage.selectedInterests}" completeMethod="#{hiberManage.completeInterests}"  
                                                multiple="true">  
                                </p:autoComplete></td>
                            <td><p:commandButton value="Search" id="submit" update="display" style="margin:0px;height: 30px" action="#{hiberManage.getContacts()}" /> </td>
                        </tr>
                    </table>
                </h4>
 
                <p:separator style="margin-top:20px"/> 
                <p:dataTable id="display" value="#{hiberManage.contacts}" paginator="true" rows="10" var="item" style="border:solid 1px">
                    <p:column headerText="First Name">
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                    <p:column headerText="Last Name">
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column headerText="Company Name">
                        <h:outputText value="#{item.companyName}"/>
                    </p:column>
                    <p:column headerText="Company Location">
                        <h:outputText value="#{item.companyLoc}"/>
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{item.phoneNo}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column headerText="Designation">
                        <h:outputText value="#{item.designation}"/>
                    </p:column>
                    <p:column headerText="Interests">
                        <h:outputLink id="fade" value="#" title="#{hiberManage.getInterestsForUser(item.email)}" >  
                            <h:outputText value="O" />  
                        </h:outputLink>  
                    </p:column>
                    <!-- <p:column headerText="View Contact">
                        <h:outputText value=" "/>
                        <h:commandLink action="{hiberManage.prepareView}" value="View"/>
                    </p:column> -->
                </p:dataTable>
                <br/>
                <p:commandButton value="Send Email" id="send" style="margin:10px 0" action="#{hiberManage.getEmailIds()}" />  

            </h:form>

        </div>
    </h:body>

</html>
