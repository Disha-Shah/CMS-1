<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Contact Management System</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <div align="left" style="display: inline-block">
                <h:graphicImage name="logo.PNG" library="image"/>
            </div>
            <div style="display: inline-block;float: right;padding-top: 83px">
                <ui:include src="header.xhtml"/>
            </div>
        </div>
        <div id="content" class="center_content">
            <hr/>
            <br/>


            <h:form>
                <table>
                    <tr>
                        <td colspan="2" align="center"><h3>Mail</h3></td>
                    </tr>
                    <tr>
                        <td>To :</td>
                        <td><p:inputText id="to"  value="#{mailBean.to}" size="140"/></td>
                    </tr>
                    <tr>
                        <td>Subject :</td>
                        <td><p:inputText id="subject"  value="#{mailBean.subject}" size="140"/></td>
                    </tr>
                    <tr>
                        <td valign="top" style="padding-top: 5px">Body :</td> 
                        <td><p:inputTextarea id="body" value="#{mailBean.content}" rows="10" cols="140"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                           <!-- <p:notificationBar style="z-index: 50;" position="top" effect="slide" widgetVar="bar" styleClass="top">
                                <h:outputText value="Your mail is being sent. ;)" style="font-size:40px;color: black"/>
                            </p:notificationBar> -->
                            <p:commandButton action="#{mailBean.sendContent()}" value="Send" style="width: 100px;height: 40px"/>
                            
                            
                            <p:commandButton action="#{mailBean.can()}" value="Cancel" style="width: 100px;height: 40px"/>
                            
                            
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>

</html>
